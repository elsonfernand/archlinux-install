  workspace = 4
  match:class = (gimp)
}

windowrule {
  name = windowrule-11
  workspace = 5
  match:class = (org.inkscape.Inkscape)
}

windowrule {
  name = windowrule-12
  workspace = 6
  match:class = (TelegramDesktop)
}

windowrule {
  name = windowrule-13
  workspace = 7
  match:class = (darktable)
}

windowrule {
  name = windowrule-14
  workspace = 8
