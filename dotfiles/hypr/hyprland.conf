windowrule {
  name = windowrule-helium
  workspace = 9
  match:class = ^helium$
}

# ───── OTHER LAYER RULES (Hyprland v0.53+) ───── #
windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}
# ─────────────────────────────────────────────── #

#############
### BLUR ###
#############

windowrule {
  name = windowrule-15
  no_blur = on
  match:xwayland = 1
  match:class = ^$
  match:title = ^$
}

# ───── LAYER RULES (Hyprland v0.53+) ───── #
# Waybar
layerrule = match:namespace ^(waybar)$, blur 1

# Wofi
layerrule = match:namespace ^(wofi)$, blur 1
