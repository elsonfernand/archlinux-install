#############
## POLYBAR ##
#############

[colors]
background = #80282A2E
background-alt = #B3373B41
foreground = #FFFFFF
primary = #34895d
secondary = #2CCFCF
alert = #A54242
disabled = #707880
[bar/example]
width = 100%
height = 25pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Terminus (TTF):size=15:weight=regular;2
font-1 = Font Awesome:pixelsize=12;1
font-2 = Font Awesome 6 Free Solid:pixelsize=12;1
font-3 = Font Awesome:pixelsize=12;2
font-4 = Noto Sans:size=10;1
font-5 = monospace;2

modules-left = xworkspaces xwindow
modules-center = 
modules-right = amdgpu memory cpu filesystem network pulseaudio systray date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3
[module/systray]
type = internal/tray

format-margin = 2pt
tray-spacing = 2pt
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

enable-scroll = false
[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

label-mounted = %{F#34895d}ÔÇ†%mountpoint%%{F-} %percentage_free%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
[module/swap]
type = internal/memory
interval = 3
warn-percentage = 95
format-prefix = "ÔÅ¥ "
format-prefix-foreground = ${colors.primary}
label = %swap_free%%
label-warn = %swap_free%%
[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "üîä "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "Ôö© " 
label-muted-foreground = ${colors.disabled}
click-right = pgrep pavucontrol && killall pavucontrol || pavucontrol
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}
[module/memory]
type = internal/memory
interval = 2
format-prefix = "Ôãõ "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ÔÑà "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
[module/date]
type = internal/date
interval = 1

date = %H:%M  %d.%m.%Y

label = %date%
format-prefix = "ÔÄó "
format-prefix-foreground = ${colors.primary}
[module/amdgpu]
type = custom/script
format-prefix = "ÔÑâ "
format-prefix-foreground = ${colors.primary}
exec = $HOME/.config/polybar/scripts/radeontop.py
interval = 0.5
[settings]
screenchange-reload = true
pseudo-transparency = false
