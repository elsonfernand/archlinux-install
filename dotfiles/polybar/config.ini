[colors]
; background = #282A2E
background = #80282A2E
; background-alt = #373B41
background-alt = #B3373B41
; foreground = #C5C8C6
foreground = #FFFFFF
; primary = #F0C674
primary = #4E9ED9
; secondary = #8ABEB7
secondary = #2CCFCF
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 25pt
;radius = 7

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = Noto Sans:size=10;1
font-2 = Font Awesome:pixelsize=12;1
font-3 = Font Awesome 6 Free Solid:pixelsize=12;1

modules-left = xworkspaces xwindow
modules-center = 
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth systray date
modules-right = filesystem pulseaudio memory cpu systray date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

; format-margin = 8pt
format-margin = 2pt
; tray-spacing = 16pt
tray-spacing = 2pt
[module/xworkspaces]
type = internal/xworkspaces
ws-icon-1 = 2;ÔÖú
ws-icon-2 = 3;ÔÄà
ws-icon-4 = 5;ÔÅÄ
ws-icon-5 = 6;Ôèæ
ws-icon-default = ‚ôü
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

; label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
; label-mounted = %{F#339CFF}%mountpoint%%{F-} %percentage_used%%
label-mounted = ÔÇ† %{F#339CFF}%mountpoint%%{F-} %percentage_free%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
[module/pulseaudio]
type = internal/pulseaudio

;format-volume-prefix = "VOL "
format-volume-prefix = "üîä "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

;label-muted = muted
label-muted = "Ôö© " 
label-muted-foreground = ${colors.disabled}
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}
[module/memory]
type = internal/memory
interval = 2
;format-prefix = "RAM "
format-prefix = "Ôãõ "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
[module/cpu]
type = internal/cpu
interval = 2
;format-prefix = "CPU "
format-prefix = "ÔÑà "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
[module/date]
type = internal/date
interval = 1

date = %H:%M
;date-alt = %Y-%m-%d %H:%M:%S
date-alt = %d/%m/%Y %H:%M

label = %date%
label-foreground = ${colors.primary}
[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
[module/powermenu]
type = custom/menu

; Main button style
label-open = "ÔÄë"
label-open-font = 2
label-open-foreground = ${colors.foreground}
label-open-background = ${colors.background}
label-open-padding = 0

label-close = "ÔÉö "
label-close-font = 2
label-close-foreground = ${colors.foreground}
label-close-background = ${colors.background}
label-close-padding = 1

label-separator = " | "
label-separator-foreground = ${colors.secondary}

; Reboot
menu-0-0 = "Ôãπ Reboot"
menu-0-0-exec = systemctl reboot
menu-0-0-foreground = ${colors.foreground}
menu-0-0-background = ${colors.background}
menu-0-0-padding = 1

; Shutdown
menu-0-1 = "‚èª Shutdown"
menu-0-1-exec = systemctl poweroff
menu-0-1-foreground = ${colors.foreground}
menu-0-1-background = ${colors.background}
menu-0-1-padding = 1

; Suspend
menu-0-2 = "Ôà∂ Suspend"
menu-0-2-exec = systemctl suspend
menu-0-2-foreground = ${colors.foreground}
menu-0-2-background = ${colors.background}
menu-0-2-padding = 1

; Hibernate
menu-0-3 = "Ôãú Hibernate"
menu-0-3-exec = systemctl hibernate
menu-0-3-foreground = ${colors.foreground}
menu-0-3-background = ${colors.background}
menu-0-3-padding = 1

; Logout
menu-0-4 = "Ôãµ Logout"
menu-0-4-exec = i3-msg exit
menu-0-4-foreground = ${colors.foreground}
menu-0-4-background = ${colors.background}
menu-0-4-padding = 1
